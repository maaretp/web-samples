<!DOCTYPE HTML>
<html>
<head>
    <title>Select sweetener</title>
</head>

<body>

<label for="sweeteners">Sweetener: </label>
<select id="sweeteners">
    <option value="none"></option>
    <option value="milk">Milk</option>
    <option value="sugar">Sugar</option>
    <option value="milk & sugar">Milk & Sugar</option>
</select>

</body>

</html>
