<!DOCTYPE HTML>
<html>
<head>
    <title>Convert currency</title>
</head>

<body>
<form id="conversion" method="post" action="convert">
    <label for="buy">Buy: </label><input id="buy" type="radio" name="action" value="buy" checked>
    <br>
    <label for="sell">Sell: </label><input id="sell" type="radio" name="action" value="sell">
    <br>

    <label>Buy:
        <select id="toCurrency" name="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </label>

    <label>
        <input id="amount" type="text" name="amount">
    </label>
    <br>
    <label>Pay with:
        <select id="fromCurrency" name="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
    </label>

    <input type="submit" value="Submit">
</form>
</body>

</html>
